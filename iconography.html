  <title>Iconography</title>
  <style>
    body {
      font-family: 'Didact Gothic', sans-serif;
      margin: 0;
      padding: 0px;
      background: #f0e4c0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0px;
    }

    figure {
      margin: 30;
      background: #dbcb97;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  figure img {
    max-height: 450px; /* Adjust value for optimal image height cap */
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
    margin: 0; /*default setting: 0 auto */
  }

    figcaption {
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #1f1f1f;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
